<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  //document.getElementById("button").setAttribute("type","button");
  /*document.getElementById("button").addEventListener("click",function()
  {
    alert("按钮有响应");
  });*/
  var btn = document.getElementById("button");
  btn.onclick = function()
  {
    var Quality = document.getElementById("aqi-input");
    var Currentdata = document.getElementById("aqi-display");
    var quality = Quality.value;
    if (quality == "")
    {
      alert("数据为空，请输入北京天气质量");
      Currentdata.innerHTML = "尚无录入"
    }
    else
      Currentdata.innerHTML = quality;
  }

})();

</script>
</body>
</html>
